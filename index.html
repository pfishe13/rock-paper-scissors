<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papers Scissors</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titles">
        <h1>Rock, Paper, Scissors</h1>
        <h2>Can you beat the computer?</h2>
        <h3>First to 5 wins</h3>
    </div>
    <div class="scores">
        <div class="user-score">User Score: 0</div>
        <div class="computer-score">Computer Score: 0</div>
    </div>
    <div id="buttons">
        <button class="btn" id="rock-button">Rock</button>
        <button class="btn" id="paper-button">Paper</button>
        <button class="btn" id="scissors-button">Scissors</button>
    </div>
</body>
</html>
